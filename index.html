<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alkatra">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <button id="clear" class="btnOperation">C</button>
                <div id="displayNum" class="displayNum">99</div>
            </div>
            <div id="btnContainer">
                <button id="numSeven" class="btnNum">7</button>
                <button id="numEight" class="btnNum">8</button>
                <button id="numNine" class="btnNum">9</button>
                <button id="division" class="btnOperation">/</button>
                <button id="numFour" class="btnNum">4</button>
                <button id="numFive" class="btnNum">5</button>
                <button id="numSix" class="btnNum">6</button>
                <button id="multiply" class="btnOperation">x</button>
                <button id="numOne" class="btnNum">1</button>
                <button id="numTwo" class="btnNum">2</button>
                <button id="numThree" class="btnNum">3</button>
                <button id="subtract" class="btnOperation">-</button>
                <button id="numZero" class="btnNum">0</button>
                <button id="decimalPoint" class="btnOperation">.</button>
                <button id="equals" class="btnOperation">=</button>
                <button id="add" class="btnOperation">+</button>
            </div>
        </div>
    </div>
</body>
</html>

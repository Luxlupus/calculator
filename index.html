<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alkatra">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <button id="clearBtn" class="clear">C</button>
                <div id="displayNum" class="displayNum"></div>
            </div>
            <div id="btnContainer">
                <button id="numSeven" value="7" class="btnNum">7</button>
                <button id="numEight" value="8" class="btnNum">8</button>
                <button id="numNine" value="9" class="btnNum">9</button>
                <button id="division" value="/" class="btnOperator">/</button>
                <button id="numFour" value="4" class="btnNum">4</button>
                <button id="numFive" value="5" class="btnNum">5</button>
                <button id="numSix" value="6" class="btnNum">6</button>
                <button id="multiply" value="*" class="btnOperator">x</button>
                <button id="numOne" value="1" class="btnNum">1</button>
                <button id="numTwo" value="2" class="btnNum">2</button>
                <button id="numThree" value="3" class="btnNum">3</button>
                <button id="subtract" value="-" class="btnOperator">-</button>
                <button id="numZero" value="0" class="btnNum">0</button>
                <button id="decimalPoint" value="." class="btnDecimalPoint">.</button>
                <button id="equals" value="=" class="equals">=</button>
                <button id="add" value="+" class="btnOperator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
